<!-- HTML Document: Tailwind Sidebar Dropdown -->

<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Sidebar Dropdown</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/src/css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"/>
</head>
<body>
    <div class="flex h-screen">
        <div class="flex-none w-64 bg-gray-700 text-white p-4 flex flex-col">
          <!-- Sidebar Header -->
          <div class="text-gray-100 text-xl">
            <div class="p-2.5 mt- flex items-center">
              <!-- Logo -->
              <img src="/src/images/logo_pu.png" class="px-2 py-1 rounded-md"></img>
              <!-- Title -->
              <h1 class="font-bold text-gray-200 text-[15px] ml-3">
                Information System
              </h1>
            </div>
            <!-- Introduction Section -->
            <h1 class="text-center font-bold text-gray-200 text-[12px] ml-3">
              Introduction Information System
            </h1>
            <!-- Divider -->
            <div class="my-2 bg-gray-600 h-[1px]"></div>
          </div>
          <!-- Sidebar Content -->
          <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white" onclick="dropdown()">
            <!-- Icon -->
            <i class="bi bi-book-fill"></i>
            <!-- Text -->
            <div class="flex justify-between w-full items-center">
              <span class="text-[15px] ml-4 text-gray-200 font-bold">My courses</span>
              <!-- Arrow Icon -->
              <span class="text-sm rotate-180" id="arrow">
                <i class="bi bi-chevron-down"></i>
              </span>
            </div>
          </div>
          <!-- Dropdown Menu -->
          <div class=" text-sm mt-2 text-gray-200 font-bold text-center" id="submenu">
            <!-- Menu Items -->
            <h1 class="cursor-pointer p-2 hover:bg-blue-600 rounded-md mt-1">Week 1</h1>
            <h1 class="cursor-pointer p-2 hover:bg-blue-600 rounded-md mt-1">Week 2</h1>
            <h1 class="cursor-pointer p-2 hover:bg-blue-600 rounded-md mt-1">Week 3</h1>
            <h1 class="cursor-pointer p-2 hover:bg-blue-600 rounded-md mt-1">Week 4</h1>
          </div>
          <!-- Other Sidebar Items -->
          <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
            <i class="bi bi-chat-left-text-fill"></i>
            <span class="text-[15px] ml-4 text-gray-200 font-bold">Mentor Chat</span>
          </div>
          <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
            <i class="bi bi-bookmark-fill"></i>
            <span class="text-[15px] ml-4 text-gray-200 font-bold">Certificate</span>
          </div>
        </div>
    
          <!-- Main Content -->
    <div class="flex-1 bg-white p-10  ml-10 mr-7">
        <!-- Dropdown -->
        <div class="p-2.5 mt-3  flex items-center px-4 duration-300 cursor-pointer border border-black hover:bg-gray-700 text-black" onclick="dropdown2()">
          <!-- Icon and Topic 1 -->
          <div class="flex justify-start  items-start">
            <span class="text-sm text-black mr-3" id="arrow2">
              <i class="bi bi-chevron-right "></i>
            </span>
            <span class="text-sm font-bold">Topic 1</span>
          </div>
        </div>
        <!-- Submenu -->
        <div class="text-sm text-black font-bold text-start hidden" id="submenu2">
          <!-- Item 1: Video -->
          <h1 class="cursor-pointer p-2 hover:bg-blue-600 bg-white border border-black flex items-center justify-between relative">
            <div>
              <i class="bi bi-play-circle-fill text-black mr-2"></i> <!-- Icon -->
              <span><a href="videoPlayer.html">Video</a></span> <!-- Text -->
              <i class="bi bi-check-circle-fill text-green-500"></i> <!-- Another Icon -->
            </div>
            <span class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-b from-transparent via-white to-white"></span>
          </h1>
          <!-- Item 2: Summary -->
          <h1 class="cursor-pointer p-2 hover:bg-blue-600 bg-white border border-black flex items-center justify-between relative">
            <div class="flex items-center"> <!-- Flex container for alignment -->
              <div>
      
                <i class="bi bi-file-earmark-text-fill text-black mr-2"></i> <!-- Icon -->
                <span><a href="summary.html">Summary</a></span> <!-- Text -->
              </div>
              <i class="bi bi-x-circle-fill text-red-500 ml-auto"></i> <!-- Another Icon pushed to the end -->
            </div>
            <span class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-b from-transparent via-white to-white"></span>
          </h1>
          <!-- Item 3: Quiz -->
          <h1 class="cursor-pointer p-2 hover:bg-blue-600 bg-white border border-black flex items-center justify-between relative">
            <div>
              <i class="bi bi-question-circle-fill text-black mr-2"></i> <!-- Icon -->
              <span>Quiz</span> <!-- Text -->
              <i class="bi bi-check-circle-fill text-green-500 " ></i> <!-- Another Icon -->
            </div>
            <span class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-b from-transparent via-white to-white"></span>
          </h1>
        </div>
      </div>
    </div>
  

  <!-- JavaScript: Function to toggle submenu visibility and rotate arrow icon -->
  <script>
    function dropdown2() {
      document.querySelector("#submenu2").classList.toggle("hidden");
      document.querySelector("#arrow2").classList.toggle("rotate-90");
    }
    dropdown2();
    </script>
  </script>
      <script type="text/javascript">
        // Dropdown function to toggle submenu visibility
        function dropdown() {
          document.querySelector("#submenu").classList.toggle("hidden");
          document.querySelector("#arrow").classList.toggle("rotate-180");
        }
        // Initial call to the dropdown function
        dropdown();
      </script>
</body>
</html>
